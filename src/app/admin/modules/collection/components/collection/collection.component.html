
<div class="grid">
	<div class="col-12">
		<div class="card">
            <p-table [value]="collections" [lazy]="true" (onLazyLoad)="loadCollections($event)" responsiveLayout="scroll" dataKey="id"
                [paginator]="true" [rows]="2" [totalRecords]="totalRecords" [loading]="loading">
                <ng-template pTemplate="header">
                    <tr>
                        <th >Name </th>
                        <th >Description </th>
                        <!-- <th pSortableColumn="company">Company </th>
                        <th pSortableColumn="representative.name">Representative </th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-collection>
                    <tr>
                        <td>{{collection.name}}</td>
                        <td>{{collection.description}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
